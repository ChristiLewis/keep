<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="./images/icons/icon-512x512.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!--LINK TO THE MANIFEST TO BE RECOGNIZED AS A PWA-->
  <link rel="manifest" href="./manifest.json">
  <title>Keep Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <!--ADD LAZY LOADING = DEFER-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" defer></script>
  <script src="./js/index.js" defer></script>
  <script type="text/javascript">
    (function () {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(() => console.log('Service Worker registered successfully.'))
          .catch(error =>
            console.log('Service Worker registration failed:', error)
          );
      }
    })();
  </script>
    <script src="./js/index.js"></script>
    <script src="./js/idb.js"></script>
</body>

</html>
